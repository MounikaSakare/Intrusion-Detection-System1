<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="DDoS Detection System">
    <meta name="author" content="">

    <title>DDoS Detection System</title>

    <!-- FontAwesome & Google Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet">

    <!-- Bootstrap & Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Fix navbar overlapping issue */
        body {
            padding-top: 80px; /* Adjust for fixed navbar */
            background: linear-gradient(to bottom, #4c51bf, #6a5acd); /* Smooth background */
            color: white;
            text-align: center;
        }

        /* Navbar Styling */
        .navbar {
            background: #1a1a1a !important; /* Dark navbar */
            padding: 15px 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white !important;
        }

        /* Upload Section */
        .upload-container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }

        /* Upload Button */
        .btn-upload {
            background: #ff69b4; /* Pink button */
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
        }

        .btn-upload:hover {
            background: #ff1493;
        }

    </style>

</head>
<body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">DDoS Detection System</a>
        </div>
    </nav>

    <!-- Upload Section -->
    <section id="upload" class="d-flex align-items-center" style="min-height: 80vh;">
        <div class="container">
            <div class="upload-container">
                <h2 class="text-uppercase">Upload Dataset</h2>
                <hr class="my-3" style="border-color: white;">
                
                <!-- Upload Form -->
                <form action="http://localhost:5000/preview" method="post" enctype="multipart/form-data">
                    <input type="file" name="datasetfile" class="form-control my-3" required>
                    <button type="submit" class="btn btn-upload">Upload</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
