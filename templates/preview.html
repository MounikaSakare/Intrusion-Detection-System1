<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="DDoS Detection System Preview">
  <meta name="author" content="">

  <title>DDoS Detection System - Preview</title>

  <!-- FontAwesome & Google Fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet">

  <!-- Bootstrap & Custom CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Fix navbar overlapping issue */
    body {
        padding-top: 80px; /* Ensures content is visible below navbar */
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        text-align: center;
    }

    /* Navbar Styling */
    .navbar {
        background: #1a1a1a !important;
        padding: 15px 0;
    }

    .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: white !important;
    }

    /* Loader */
    #loading {
        background: url('../static/ajax-loader.gif') no-repeat center center;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 9999;
        display: none;
        background-color: rgba(0, 0, 0, 0.6);
    }

    /* Table Styling */
    .preview-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 80%;
        margin: auto;
        overflow-x: auto;
    }

    /* Button Styling */
    .btn-train {
        background: #ff69b4;
        color: white;
        font-size: 1.2rem;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        margin-top: 20px;
    }

    .btn-train:hover {
        background: #ff1493;
    }

  </style>

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#">DDoS Detection System</a>
    </div>
  </nav>

  <!-- Preview Section -->
  <section class="page-section" id="contact">
    <div class="container">
      <br><br>
      <h2 class="text-center text-uppercase text-secondary mb-0">Preview</h2>

      <!-- Icon Divider -->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-star"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>

      <!-- Table Preview -->
      <div class="preview-container">
        {{ df_view.to_html(classes="table table-striped", na_rep="-") | safe }}
      </div>

      <!-- Train/Test Button -->
      <div>
        <button class="btn btn-train" onclick="hideLoader()">Click to Train | Test</button>
      </div>

    </div>
  </section>

  <!-- Loader -->
  <div id="loading"></div>

  <!-- Copyright -->
  <section class="copyright py-4 text-center text-white">
    <div class="container">
      <small>&copy; 2025 DDoS Detection System</small>
    </div>
  </section>

  <!-- Scroll to Top -->
  <div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    function hideLoader() {
      $('#loading').fadeIn();
      setTimeout(() => {
        $('#loading').fadeOut();
        alert("Training finished!");
        window.location.href = "{{ url_for('home') }}";
      }, 10000);
    }
  </script>

</body>

</html>
